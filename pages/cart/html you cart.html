<html>

<head>
    <title>
        Neuro Toys - Your Cart
    </title>
    <link rel="stylesheet" href="./css you cart.css">
</head>

<body>
    <div class="mobile-container">
        <div class="header">
            <a href="../../index.html">
            <i class="fas fa-bars"><img src="../../assets/png/menu-icon-png-4.jpg" alt="mrnu" height="20" width="20">
            </i>
            </a>
            <div class="title">
                neuro toys
            </div>
            <a href="../../pages/catalogo/Catalogo.html">
            <i class="fas fa-shopping-cart"><img src="https://cdn3.iconfinder.com/data/icons/shopping-2/256/Shop-1024.png" alt="cart" height="20" width="20">
            </i>
        </a>
        </div>
        <div class="container">
            <div class="section-title">
                YOUR CART
            </div>
            <button id="deleteCartButton">Delete Cart</button>
            <div class="product-header">
                <div>
                    PRODUCT
                </div>
                <div>
                    PRICE
                </div>
            </div>
            <div class="product-item" id="productCartContainer">
                
            </div>
            <div class="comments">
                <div class="section-title">
                    ADDITIONAL COMMENTS
                </div>
                <textarea placeholder="Special Instructions for the Seller">
           </textarea>
            </div>
            <div class="order-summary">
                <div class="section-title">
                    Order Summary
                </div>
                <div class="total">
                    <div>
                        total
                    </div>
                    <div class="price">
                        $30.000,00
                    </div>
                </div>
                <div class="buy-now">
                    BUY NOW
                </div>
                <a href="../../index.html">
                <div class="continue-shopping">
                    CONTINUE SHOPPING
                </div>
            </a>
            </div>
            <div class="payment-methods">
                <div class="section-title">
                    Payment Methods
                </div>
                <img alt="PayPal logo" height="50" src="../../assets/jpg/logo paypal.jpg" width="50" />
                <img alt="PSE logo" height="50" src="../../assets/png/logo pse.png" width="50" />
                <img alt="Apple Pay logo" height="50" src="../../assets/jpg/logo apple pay.jpg" width="50" />
            </div>
        </div>
    </div>
    <script src="./carrito.js"></script>
    <script src="./indexcarrito.js"></script>
</body>

</html>
